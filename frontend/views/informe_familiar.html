<div class="container-fluid px-4">
    <h1 class="mt-4">Generar Informe Familiar (HLA)</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="#" id="breadcrumb-inicio">Inicio</a></li>
        <li class="breadcrumb-item active">Informe Familiar</li>
    </ol>

    <div class="card mb-4">
        <div class="card-header"><i class="fas fa-search me-1"></i> Buscar Paciente</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" id="inputDni" class="form-control" placeholder="Buscar por DNI...">
                </div>
                <div class="col-md-5">
                    <input type="text" id="inputMuestra" class="form-control" placeholder="Buscar por N° Muestra...">
                </div>
                <div class="col-md-2">
                    <button id="btnBuscarInforme" class="btn btn-primary w-100">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="report-visualizer" class="card mb-4 hidden">
        <div class="card-header"><i class="fas fa-eye me-1"></i> Visualización del Informe Familiar</div>
        <div class="card-body">

            <div class="patient-info mb-3 p-3 bg-light border rounded">
                <p><strong>Paciente:</strong> <span id="viz-paciente"></span></p>
            </div>

            <h5>Tipificación HLA A-B-C</h5>
            <div class="table-responsive mb-3">
                <table class="table table-bordered table-sm" id="tabla-familiar-abc">
                    <thead>
                        <tr class="table-light">
                            <th></th>
                            <th></th>
                            <th>A</th>
                            <th>A</th>
                            <th>B</th>
                            <th>B</th>
                            <th>C</th>
                            <th>C</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <h5>Tipificación HLA DR-DQ-DP</h5>
            <div class="table-responsive mb-3">
                <table class="table table-bordered table-sm" id="tabla-familiar-drq">
                    <thead>
                        <tr class="table-light">
                            <th></th>
                            <th></th>
                            <th>DRB1</th>
                            <th>DRB1</th>
                            <th>DQA1</th>
                            <th>DQA1</th>
                            <th>DQB1</th>
                            <th>DQB1</th>
                            <th>DPA1</th>
                            <th>DPA1</th>
                            <th>DPB1</th>
                            <th>DPB1</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <hr>
            <h5 class="mt-3">Agregar Observaciones</h5>
            <textarea id="inputObservaciones" class="form-control" rows="4"
                placeholder="Escriba aquí las notas adicionales que aparecerán en el PDF final..."></textarea>

            <button id="btnDescargarPDF" class="btn btn-success mt-3">
                <i class="fas fa-download me-1"></i> Descargar PDF
            </button>
        </div>
    </div>
</div>
