<div class="container-fluid px-4">
    <h1 class="mt-4">Generar Informe DSA</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="#" id="breadcrumb-inicio">Inicio</a></li>
        <li class="breadcrumb-item active">Generar Informe DSA</li>
    </ol>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-search me-1"></i>
            Buscar Paciente
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" id="inputDni" class="form-control" placeholder="Buscar por DNI...">
                </div>
                <div class="col-md-5">
                    <input type="text" id="inputMuestra" class="form-control" placeholder="Buscar por N° Muestra...">
                </div>
                <div class="col-md-2">
                    <button id="btnBuscarInforme" class="btn btn-primary w-100">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="report-visualizer" class="card mb-4 hidden">
        <div class="card-header">
            <i class="fas fa-eye me-1"></i>
            Visualización del Informe
        </div>
        <div class="card-body">
            
            <div class="patient-info mb-3 p-3 bg-light border rounded">
                <div class="row">
                    <div class="col-md-6"><p><strong>Paciente:</strong> <span id="viz-paciente"></span></p></div>
                    <div class="col-md-6"><p><strong>DNI:</strong> <span id="viz-dni"></span></p></div>
                    <div class="col-md-6"><p><strong>N° Muestra:</strong> <span id="viz-muestra"></span></p></div>
                    <div class="col-md-6"><p><strong>Médico:</strong> <span id="viz-medico"></span></p></div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <h5>Anticuerpos Anti-HLA Clase I</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm" id="tabla-clase1">
                            <thead>
                                <tr><th>Serológico</th><th>Alélico</th><th>MFI</th><th>Resultado</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h5>Anticuerpos Anti-HLA Clase II</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm" id="tabla-clase2">
                            <thead>
                                <tr><th>Serológico</th><th>Alélico</th><th>MFI</th><th>Resultado</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <hr>

            <h5 class="mt-3">Agregar Observaciones</h5>
            <textarea id="inputObservaciones" class="form-control" rows="4" placeholder="Escriba aquí las notas adicionales que aparecerán en el PDF final..."></textarea>
            
            <button id="btnDescargarPDF" class="btn btn-success mt-3">
                <i class="fas fa-download me-1"></i>
                Descargar PDF (Simulado)
            </button>
        </div>
    </div>

</div>
