<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmatch Virtual</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
<body>
    
    <div class="container-fluid mt-4">
        <div class="page-header mb-4">
            <h1 class="page-title h2">Módulo de Crossmatch Virtual</h1>
            <p class="text-muted">Inicie un nuevo análisis de compatibilidad entre un paciente receptor y un donante.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">

                <div id="flow-container">
                    </div>

                <div class="mt-4" id="results-area">
                    <div class="card">
                        <div class="card-body">
                            
                            <div class="row">
                                <div class="col-md-6 border-end">
                                    <div class="patient-section">
                                        <h5 class="text-primary">Receptor (Paciente)</h5>
                                        <p id="patient-info" class="mb-2 small text-muted">Esperando carga...</p>

                                        <h6 class="mt-3">Resultados DSA</h6>
                                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                                            <table class="table table-sm table-hover">
                                                <thead class="table-light">
                                                    <tr>
                                                        <th>Antígeno</th>
                                                        <th>MFI</th>
                                                        <th>Resultado</th>
                                                        <th>Estado</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="dsa-table-body">
                                                    </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="donor-section">
                                        <h5 class="text-success">Donante</h5>
                                        <p id="donor-info" class="mb-2 small text-muted">Esperando carga...</p>
                                        
                                        <h6 class="mt-3">Tipificación HLA</h6>
                                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                                            <table class="table table-sm table-hover">
                                                <thead class="table-light">
                                                    <tr>
                                                        <th>Antígeno HLA</th>
                                                        <th>Estado</th>
                                                    </tr>
                                                </thead>
                                                 <tbody id="hla-table-body">
                                                    </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div> </div>
                    </div>
                </div> </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/crossmatch_virtual.js"></script> </body>
</html>
