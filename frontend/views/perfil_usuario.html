<div class="container-fluid px-4">
    <h1 class="mt-4">Perfil de Usuario</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Perfil</li>
    </ol>

    <div class="card p-4">

        <!-- Datos del usuario -->
        <div id="usuarioDatos">
            <p><strong>Nombre:</strong> <span id="datoNombre"></span></p>
            <p><strong>Apellido:</strong> <span id="datoApellido"></span></p>
            <p><strong>DNI:</strong> <span id="datoDni"></span></p>
        </div>

        <button id="btnEditarPerfil" class="btn btn-primary mb-3">Editar Contrase単a</button>

        <!-- Formulario para cambiar contrase単a, inicialmente oculto -->
        <form id="formEditarPerfil" class="d-none" novalidate>
            <div class="mb-3">
                <label>Nueva Contrase単a</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label>Confirmar Contrase単a</label>
                <input type="password" class="form-control" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <button type="button" id="btnCancelarEdicion" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</div>
