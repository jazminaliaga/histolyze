<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Histolyze</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="p-4">
    <div id="gestionUsuariosContainer" class="card p-4" style="max-width: 600px; margin: auto;">
        <h3 class="mb-3">Crear Nuevo Usuario</h3>
        <form id="formCrearUsuario" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="crear-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="crear-nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="crear-apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="crear-apellido" name="apellido" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="crear-dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="crear-dni" name="dni" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="crear-rol" class="form-label">Rol</label>
                    <select class="form-select" id="crear-rol" name="role" required>
                        <option value="USER">Usuario</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="crear-password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="crear-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
        </form>

        <div id="usuarioAlert" class="mt-3"></div>

        <h4 class="mt-4">Usuarios Existentes</h4>
        <table class="table table-striped" id="usuariosTable">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Rol</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="modalEditarUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarUsuario" novalidate>
                        <input type="hidden" name="idUsuario">
                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input type="text" class="form-control" name="dni" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formEditarUsuario" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/usuarios.js"></script>
</body>

</html>
